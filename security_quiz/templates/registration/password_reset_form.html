{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Enter your email address below, and we'll send you instructions on resetting it</p>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Reset my password">
</form>
